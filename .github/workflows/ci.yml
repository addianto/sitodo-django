---
# Based on the following starter workflows:
# - https://github.com/actions/starter-workflows/blob/main/ci/django.yml
# - https://github.com/actions/starter-workflows/blob/main/ci/python-app.yml
name: Continuous Integration (CI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: .python-version
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v2.1.0
        with:
          chrome-version: 139
          install-chromedriver: true
      - name: Run tests
        run: |
          python manage.py collectstatic --no-input
          coverage run --source="." manage.py test
          coverage report --show-missing
          coverage xml
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-scan-action@v5.3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
